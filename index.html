<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Alpha Clash</title>
    <!-- css -->
    <link rel="stylesheet" href="styles/styles.css" />

    <!-- tailwind and daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-poppins">
    <main
      class="bg-[#010313] min-h-screen bg-[url('images/background.png')] bg-no-repeat bg-center"
    >
      <section class="text-white" id="home">
        <div
          class="flex flex-col justify-center items-center min-h-screen gap-10"
        >
          <h1 class="text-8xl font-anton">ALPHA CLASH PRO</h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button class="btn bg-white text-black" onclick="play()">
            Play Now
          </button>
        </div>
      </section>

      <!-- play ground -->
      <section class="hidden" id="play-ground">
        <!-- screen -->
        <div class="flex flex-col gap-20 pt-10">
          <div class="flex justify-center">
            <div
              class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]"
            >
              <div class="flex justify-center">
                <p
                  class="bg-[#2F2941] px-4 py-3 text-white max-w-[340px] rounded-b-xl"
                >
                  Don't watch keyboard while playing...
                </p>
              </div>

              <div class="flex justify-center h-full items-center">
                <p
                  id="screen-value"
                  class="text-9xl font-bold text-black uppercase"
                >
                  Y
                </p>
              </div>
            </div>
          </div>
          <!-- keyboard -->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
        </div>
        <div class="flex justify-between w-3/4 mx-auto">
          <button
            class="bg-purple-500 px-4 flex gap-2 py-3 items-center rounded-full btn"
          >
            <span class="text-lg font-semibold">Life</span>
            <img src="images/Group 23.svg" alt="" />
            <span class="text-lg font-semibold">1</span>
          </button>
          <button
            class="bg-purple-500 px-4 flex gap-2 py-3 items-center rounded-full btn"
          >
            <span class="text-lg font-semibold">Score</span>
            <img src="images/monetization_on.svg" alt="" />
            <span class="text-lg font-semibold">1</span>
          </button>
        </div>
        <!-- score -->
      </section>

      <!-- Score -->
      <section
        class="score flex justify-center items-center min-h-screen hidden"
      >
        <div
          class="text-white space-y-6 text-center bg-[#FFFFFF33] p-12 rounded-xl"
        >
          <h1 class="text-8xl font-bold">
            <span>Score : </span>
            <span class="font-medium">14</span>
          </h1>
          <button class="btn">Play Again</button>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        </div>
      </section>
    </main>

    <script src="scripts/utility.js"></script>
    <script src="scripts/clash.js"></script>
  </body>
</html>
