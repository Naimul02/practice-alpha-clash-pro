<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Alpha Clash</title>
    <!-- css -->
    <link rel="stylesheet" href="styles/styles.css" />

    <!-- tailwind and daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-poppins">
    <main class="bg-[#010313] min-h-screen">
      <section
        class="home min-h-screen text-white bg-[url('images/background.png')] bg-no-repeat bg-center"
      >
        <div
          class="flex flex-col justify-center items-center min-h-screen gap-10"
        >
          <h1 class="text-8xl font-anton">ALPHA CLASH PRO</h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button class="btn bg-white text-black">Play Now</button>
        </div>
      </section>
      <section class="play-ground"></section>
      <section class="score"></section>
    </main>
  </body>
</html>
